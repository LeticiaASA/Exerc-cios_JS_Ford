<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificar Triângulos</title>
</head>
<body>
    <h2>Classificando Triângulos</h2>

    <script>

    function classificarTriangulo (lado1, lado2, lado3) {
        if (lado1 === lado2 && lado2 === lado3) {
            return "Triângulo Equilátero";
        } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
            return "Triângulo Isóceles";
        } else {
            return "Triângulo Escaleno";
        }
    }        
        const lado1 = parseFloat(prompt("Insira a medida do Lado 1:"));
        const lado2 = parseFloat(prompt("Insira a medida do Lado 2:"));
        const lado3 = parseFloat(prompt("Insira a medida do Lado 3:"));

        const resultado = classificarTriangulo (lado1, lado2, lado3);
        alert(`O triângulo é ${resultado}.`);
        

    

    </script>
    
</body>
</html>
